<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Bar</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Progress Bar</h1>

        <div class="grid">
            <div class="card">
                <img src="./assets/japan.jpg" alt="Jepang" />
                <div class="info">
                    <h2>Jepang</h2>
                    <span>Jumlah Pengunjung</span>
                    <div class="progress-bar">
                        <div class="progress red" style="width: 90%;">9000</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="./assets/indonesia.jpg" alt="Indonesia" />
                <div class="info">
                    <h2>Indonesia</h2>
                    <span>Jumlah Pengunjung</span>
                    <div class="progress-bar">
                        <div class="progress green" style="width: 75%;">7500</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="./assets/swiss.jpg" alt="Swiss" />
                <div class="info">
                    <h2>Swiss</h2>
                    <span>Jumlah Pengunjung</span>
                    <div class="progress-bar">
                        <div class="progress blue" style="width: 60%;">6000</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="./assets/dubai.jpg" alt="Dubai" />
                <div class="info">
                    <h2>Dubai</h2>
                    <span>Jumlah Pengunjung</span>
                    <div class="progress-bar">
                        <div class="progress orange" style="width: 80%;">8000</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
