<div class="table-container">
    <h2>Data Pengajuan Pinjaman</h2>
    <table class="data-table">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Jumlah Pengajuan</th>
                <th>Tenor</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pengajuan of pengajuanData; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ pengajuan.nama }}</td>
                <td>{{ pengajuan.jumlahPinjaman | currency: 'IDR':'symbol':'1.0-0'}}</td>
                <td>{{ pengajuan.tenor }} Bulan</td>
                <td>
                    <span [class]="pengajuan.disetujui ? 'status-approved' : 'status-rejected'">
                        {{ pengajuan.disetujui ? '✓ Disetujui' : '✗ Ditolak' }}
                    </span>
                </td>
                <td class="action-buttons">
                    <button (click)="viewDetail(pengajuan)" class="btn-detail-modern">Detail</button>
                    <button (click)="deletePengajuanItem(pengajuan)" class="btn-delete-modern">Delete</button>
                </td>
            </tr>
            <tr *ngIf="!hasData">
                <td colspan="6" class="no-data">Belum ada pengajuan pinjaman</td>
            </tr>
        </tbody>
    </table>
</div>
