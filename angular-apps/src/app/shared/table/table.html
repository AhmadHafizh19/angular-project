<div class="table-container">
    <h2>Daftar Kreditur</h2>
    <table class="data-table">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Umur</th>
                <th>Pekerjaan</th>
                <th>Kredit Skor</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let creditur of childrenData; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ creditur.name }}</td>
                <td>{{ creditur.age }}</td>
                <td>{{ creditur.job }}</td>
                <td>
                    <span [class]="creditur.creditScore >= 60 ? 'score-good' : 'score-bad'">
                        {{ creditur.creditScore }}
                    </span>
                </td>
                <td>
                    <button (click)="deleteCreditur(creditur)" class="btn-delete">Delete</button>
                </td>
            </tr>
            <tr *ngIf="!hasData">
                <td colspan="6" class="no-data">Belum ada data kreditur</td>
            </tr>
        </tbody>
    </table>
</div>
