<div class="app-container">
  <h1>Database Management</h1>
  
  <!-- Child Component 1: Form for adding new entries -->
  <app-form (addKreditur)="onAddKreditur($event)"></app-form>
  
  <!-- Child Component 2: Table for displaying data -->
  <app-table 
    [childrenData]="krediturData" 
    (deleteKrediturEvent)="onDeleteKreditur($event)">
  </app-table>
</div>
