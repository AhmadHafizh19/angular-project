<div class="app-container">
  <!-- Alert Messages -->
  <div *ngIf="showCrediturAlert" class="alert creditur-alert alert-success">
    {{ crediturAlertMessage }}
  </div>

  <div *ngIf="showPengajuanAlert"
       [class]="'alert pengajuan-alert ' + (pengajuanAlertIsSuccess ? 'alert-success' : 'alert-error')">
    {{ pengajuanAlertMessage }}
  </div>

  <!-- Simple Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">
        <span class="brand-text">PinjamanKu</span>
      </div>

      <div class="navbar-nav">
        <a routerLink="/home" routerLinkActive="active" class="nav-link">
          Beranda
        </a>
        <a routerLink="/form-creditur" routerLinkActive="active" class="nav-link">
          Tambah Kreditur
        </a>
        <a routerLink="/form-pengajuan" routerLinkActive="active" class="nav-link">
          Buat Pengajuan
        </a>
        <a routerLink="/list-pengajuan" routerLinkActive="active" class="nav-link">
          Daftar Pengajuan
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
