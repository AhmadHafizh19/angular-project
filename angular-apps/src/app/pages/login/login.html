<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>PinjamanKu</h1>
      <p>Masuk ke akun Anda</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Masukkan email Anda"
          class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Masukkan password Anda"
          class="form-control" required>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login" [disabled]="isLoading">
        <span *ngIf="isLoading">Memproses...</span>
        <span *ngIf="!isLoading">Masuk</span>
      </button>
    </form>
  </div>
</div>
